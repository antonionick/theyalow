<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TheYalow</title>
	<link rel="stylesheet" href="theyalow.css">
</head>
<body>
<header class="header page">
	<h1 class="logo header__logo">
		<a class="logo__link" href="#">
			<div class="logo__wrapper-img">
				<img class="logo__img" src="assets/images/logo_1.png" alt="logo">
				<img class="logo__img logo__img_layer_two" src="assets/images/logo_2.png" alt="logo">
			</div>
			<span class="logo__title">TheYalow</span>
		</a>
	</h1>
	<nav class="header__nav">
		<ul class="list header__list">
			<li class="list__item header__item">
				<a class="list__link header__link" href="#">
					<img class="list__img header__img" src="assets/images/person.png" alt="person">
					<span class="list__text header__text">About Us</span>
				</a>
			</li>
			<li class="list__item header__item">
				<a class="list__link header__link" href="#">
					<img class="list__img header__img header__img_margin_less" src="assets/images/wrench.png" alt="wrench">
					<span class="list__text header__text">Services</span>
				</a>
			</li>
			<li class="list__item header__item">
				<a class="list__link header__link" href="#">
					<img class="list__img header__img" src="assets/images/envelope.png" alt="envelope">
					<span class="list__text header__text">Contact</span>
				</a>
			</li>
		</ul>
	</nav>
</header>
<main>
	<section class="l-video">
		<div class="page content">
			<h2 class="l-video__title">The cool<span class="l-video__br">The minimal</span></h2>
			<div class="c-video l-video__wrapper-video">
				<video class="c-video__video l-video__video" src="#" poster="assets/images/video-image.png"></video>
				<span class="c-video__play c-video__play_main">
					<i class="c-video__play-icon c-video__play-icon_main fas fa-play"></i>
				</span>
				<div class="c-video__control">
					<span class="c-video__play">
						<i class="c-video__play-icon fas fa-play"></i>
					</span>
					<div class="c-video__progress">
						<span class="c-video__progress-now"></span>
					</div>
					<span class="c-video__sound">
						<i class="fas fa-volume-up"></i>
					</span>
				</div>
				<span class="l-video__layer"></span>
			</div>
		</div>
	</section>
</main>
<script src="theyalow.js"></script>
</body>
</html>
