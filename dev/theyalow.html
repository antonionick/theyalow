<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TheYalow</title>
	<link rel="stylesheet" href="theyalow.css">
</head>
<body>
<header class="header page">
	<h1 class="logo header__logo">
		<a class="logo__link" href="#">
			<div class="logo__wrapper-img">
				<img class="logo__img" src="assets/images/logo_1.png" alt="logo">
				<img class="logo__img logo__img_layer_two" src="assets/images/logo_2.png" alt="logo">
			</div>
			<span class="logo__title">TheYalow</span>
		</a>
	</h1>
	<nav class="header__nav">
		<ul class="list header__list">
			<li class="list__item header__item">
				<a class="list__link header__link" href="#">
					<img class="list__img header__img" src="assets/images/person.png" alt="person">
					<span class="list__text header__text">About Us</span>
				</a>
			</li>
			<li class="list__item header__item">
				<a class="list__link header__link" href="#">
					<img class="list__img header__img header__img_margin_less" src="assets/images/wrench.png" alt="wrench">
					<span class="list__text header__text">Services</span>
				</a>
			</li>
			<li class="list__item header__item">
				<a class="list__link header__link" href="#">
					<img class="list__img header__img" src="assets/images/envelope.png" alt="envelope">
					<span class="list__text header__text">Contact</span>
				</a>
			</li>
		</ul>
	</nav>
</header>
<script src="theyalow.js"></script>
</body>
</html>
